<main>
    <section>
        <form action="#" class="form">
            <fieldset>
                <legend>Create a new account</legend>
                <div class="input-group">
                    <label for="username" class="label">Username</label>
                    <input id="username" placeholder="John Doe" type="text" class="input">
                    <span class="error-message"></span>
                    <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <title>check-circle</title>
                        <g fill="none">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>

                    <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <title>exclamation-circle</title>
                        <g fill="none">
                            <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>

                <div class="input-group">
                    <label for="email" class="label">Email</label>
                    <input id="email" type="email" class="input" autocomplete placeholder="john.doe@example.com">
                    <span class="error-message"></span>
                    <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <title>check-circle</title>
                        <g fill="none">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>

                    <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <title>exclamation-circle</title>
                        <g fill="none">
                            <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>

                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" placeholder="••••••••">
                    <span class="error-message"></span>
                    <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <title>check-circle</title>
                        <g fill="none">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>

                    <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <title>exclamation-circle</title>
                        <g fill="none">
                            <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>

                <div class="input-group">
                    <label for="password_confirmation" class="label">Password Confirmation</label>
                    <input id="password_confirmation" type="password" class="input" placeholder="••••••••">
                    <span class="error-message"></span>
                    <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <title>check-circle</title>
                        <g fill="none">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>

                    <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <title>exclamation-circle</title>
                        <g fill="none">
                            <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>
            </fieldset>

            <input type="submit" value="Create account">

            <footer>
                <p>Already have an account? <a routerLink="/login">Sign in</a></p>
            </footer>
        </form>
    </section>
</main>
